# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal: null
  content.desktop_capture:
    https://rfgen.webex.com: true
  content.geolocation:
    https://www.google.com.ar: false
    https://www.sprint.com: false
  content.media.audio_capture:
    https://rfgen.webex.com: true
    https://voice.google.com: true
  content.media.audio_video_capture:
    https://voice.google.com: true
  content.media.video_capture:
    https://voice.google.com: true
  content.notifications.enabled:
    https://1337x.to: false
    https://bilgebuysag.cam: false
    https://linuxize.com: false
    https://messages.google.com: true
    https://rectititonle.pro: false
    https://voice.google.com: false
    https://www.facebook.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  url.searchengines:
    global:
      DEFAULT: https://www.google.com.ar/search?q={}
